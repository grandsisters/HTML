<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>input태그의 주요속성 - 필수 입력 필드를 지정하는 required속성</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>배송 정보</legend>
            <ul id="shipping">
                <li>
                    <label for="prod">주문 상품</label>
                    <input type="text" id="prod" value="상품용 3KG" readonly>
                </li>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name" autofocus required>
                </li>
                <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr" required>
                </li>
                <li>
                    <label for="mail">이메일</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phone">전화 번호</label>
                    <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요" required>
                </li>
                <li>
                    <label for="d-day">배송 지정 날짜</label>
                    <input type="date" id="d-day"> <small>(주문일로부터 최고 3일 이후)</small>
                </li>
            </ul>
        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
</body>
</html>

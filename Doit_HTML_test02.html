<!DOCTYPE html>
<html lang="ko">
<head>
    <title>HTML 실습 02</title>
</head>
<body>
    <style>
        table, td, th {
          border:1px solid #ccc;
        }
        td, th {
          padding:10px 20px;
        }
        td:last-child{
          width:200px;
        }
      </style>
      <table>
          <caption>
              <h1>수습 국원 지원 양식</h1>
          </caption>
          <tr>
            <th rowspan="3"> 개인정보 </th>
            <th>이름</th>
            <td>김뭉냔</td>
          </tr>
          <tr>
            <th>학과/학번</th>
            <td>더조은/20</td>
          </tr>
          <tr>
            <th>연락처</th>
            <td>그만큼-신나신다-는거지이</td>
          </tr>
          <tr>
            <th>지원 분야</th>
            <td colspan="2">무야호 프로젝트 프론트엔드</td>
          </tr>
      </table>
</body>
</html>
